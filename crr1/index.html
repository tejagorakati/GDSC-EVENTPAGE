<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fody Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="tranding">
        <div class="container">
            <h3 class="text-center section-subheading">- GDSC -</h3>
            <h1 class="text-center section-heading"> GDSC SIST</h1>
        </div>
        <div class="container">
            <div class="swiper tranding-slider">
                <div class="swiper-wrapper">
                    <!-- Slide-start -->
                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="g3.jpg" alt="Tranding">
                        </div>
                    </div>
                    <!-- Slide-end -->
                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="g1.jpg" alt="Tranding">
                        </div>
                    </div>
                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="g2.jpg" alt="Tranding">
                        </div>
                    </div>
                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="g3.jpg" alt="Tranding">
                        </div>
                    </div>
                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="g4.jpg" alt="Tranding">
                        </div>
                    </div>
                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="g5.jpg" alt="Tranding">
                        </div>
                    </div>
                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="g2.jpg" alt="Tranding">
                        </div>
                    </div>
                </div>

                <!-- Custom Navigation Buttons -->
                <div class="tranding-slider-control">
                    <div class="swiper-button-prev slider-arrow">
                        <img src="h1.jpg" alt="Previous" class="nav-img">
                    </div>
                    <div class="swiper-button-next slider-arrow">
                        <img src="h2.jpg" alt="Next" class="nav-img">
                    </div>
                    <div class="swiper-pagination"></div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    <div style="text-align: center; margin-top: 50px; margin-bottom: 20px;">
        <a href="events.html" style="
            display: inline-block; 
            padding: 15px 30px; 
            background-color: #1e83f0; 
            color: white; 
            text-decoration: none; 
            font-size: 18px; 
            font-weight: bold; 
            border-radius: 50px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;">
            Our All Events
        </a>
    </div>
    
</body>

</html>
