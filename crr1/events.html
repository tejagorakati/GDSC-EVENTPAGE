<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC Events Timeline</title>
     
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .timeline {
            position: relative;
            width: 80%;
            margin: auto;
        }
        /* Timeline animated vertical line */
        .timeline::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 5px;
            background-color: #0e0e0e;
            transform: translateX(-50%);
            height: 100%; /* Full height */
            transition: height 1s ease-out;
        }
        @keyframes growLine {
    from { height: 0; }
    to { height: 100%; }
}

.timeline::after {
    animation: growLine 3s ease-out forwards;
}

        /* Event box styling */
        .event {
            display: flex;
            width: 40%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 50px 0;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .event:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(0, 162, 255, 0.7);
        }
        .event img {
            width: 30%;
            height: auto;
            border-radius: 10px;
        }
        .event .content {
            width: 70%;
            padding-left: 15px;
        }
        /* Alternating event box positions */
        .event:nth-child(even) {
            flex-direction: row-reverse;
            margin-left: 55%;
        }
        .event:nth-child(odd) {
            margin-right: 55%;
        }

        /* Round Tag Images (GDSC Markers) on Timeline */
        .marker {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid #007bff;
            z-index: 2;
        }
        .marker img {
            width: 100%;
            border-radius: 50%;
        }

        /* Position markers along the timeline */
        .marker:nth-child(1) { top: 5%; }
        .marker:nth-child(2) { top: 22%; }
        .marker:nth-child(3) { top: 39%; }
        .marker:nth-child(4) { top: 57%; }
        .marker:nth-child(5) { top: 73%; }
        .marker:nth-child(6) { top: 90%; }

    </style>
</head>
